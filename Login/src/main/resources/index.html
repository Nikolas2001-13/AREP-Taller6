  
<!DOCTYPE html>
<html>
<head>
    <title>Login Service</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<div class="log-form">
    <h2>Login to your account</h2>
    <form>
        <input id="email" type="text" title="username" placeholder="username" />
        <input id="password" type="password" title="username" placeholder="password" />
        <button type="button" onclick="webapp.login(email.value , password.value)">Login</button>
    </form>
</div>
</body>
</html>
